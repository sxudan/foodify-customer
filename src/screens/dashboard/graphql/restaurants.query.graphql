query Restaurants($latitude:Float,$longitude:Float){
  nearByRestaurants(latitude:$latitude,longitude:$longitude){
    offers{
      _id
      name
      tag
      restaurants {
        _id
      }
    }
    sections{
      _id
      name
      restaurants {
        ...RestaurantFragment
      }
    }
    restaurants{
      _id
      orderId
      orderPrefix
      name
      image
      address
      location{coordinates}
      deliveryTime
      minimumOrder
      tax
      reviewData{
          total
          ratings
          reviews{
            _id
            order{
              user{
                _id
                name
                email
              }
            }
            rating
            description
            createdAt
          }
      }
      categories{
        _id
        title
        foods{
          _id
          title
          image
          description
          variations{
            _id
            title
            price
            discounted
            addons {
              _id
            }
          }
        }
      }
      options{
        _id
        title
        description
        price
      }
      addons{
        _id
        options {
          _id
        }
        title
        description
        quantityMinimum
        quantityMaximum
      }
      rating
      isAvailable
      openingTimes{
      day
      times{
        startTime
        endTime
      }
    }
  }
}
}